<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday to my dear chee htote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="showContent('video')">🎥</div>
      <div class="tab" onclick="showContent('letter')">💌</div>
      <div class="tab" onclick="showContent('collage')">🖼️</div>
    </div>
    
    <!-- Main content -->
    <div class="content">
      <!-- Video section -->
      <div id="video" class="content-section active">
        <video controls>
          <source src="your-video.mp4" type="video/mp4">
          Your browser does not support video.
        </video>
      </div>

      <!-- Letter section -->
      <div id="letter" class="content-section">
        <h3>Happy Birthday ❤️</h3>
        <p>Dear [Her Name],<br>
        Wishing you the happiest day filled with love, joy, and all the things that make you smile.  
        Always here for you 💕</p>
      </div>

      <!-- Collage section -->
      <div id="collage" class="content-section">
        <img src="collage1.jpg" alt="Collage" style="width:100%; border-radius:8px;">
        <p style="text-align:center;">Our best memories 🥰</p>
      </div>

      <!-- Footer text -->
      <div class="footer-text">I hope u like it 💖</div>
    </div>

    <!-- Extra description under box -->
    <div class="extra-text">
      <p>text</p>
      <p>text</p>
      <p>text</p>
    </div>
  </div>

  <script>
    function showContent(section) {
      let tabs = document.querySelectorAll('.tab');
      let contents = document.querySelectorAll('.content-section');
      
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      
      document.querySelector('.tab[onclick="showContent(\''+section+'\')"]').classList.add('active');
      document.getElementById(section).classList.add('active');
    }
  </script>
</body>
</html>
